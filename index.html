<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- Page description -->
    <meta
      name="description"
      content="Switch to smart house company offers at an affordable price the opportunity to buy software and installation services. They allow, at the stage of building a house, to create a friendly and functional place that can be controlled from anywhere in the world."
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Fontawesome icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Switch</title>
  </head>

  <body>
    <div class="container-fluid">
      <!-- Logo -->
      <div class="row row-1">
        <a id="logo" href="/"
          ><img src="./assets/images/logo.png" alt="Company logo"
        /></a>
      </div>

      <!-- Navigation bar -->
      <nav class="row row-2">
        <ul id="navigation">
          <a class="arrow-left"><i class="fas fa-chevron-left"></i></a>
          <li class="rounded-pill col">Room 1</li>
          <li class="rounded-pill col">Kitchen</li>
          <li class="rounded-pill col">Basement</li>
          <li class="rounded-pill col">Garage</li>
          <li id="add-room-button" class="rounded-circle">+</li>
          <a class="arrow-right"><i class="fas fa-chevron-right"></i></a>
        </ul>
      </nav>

      <!-- Dashboard  -->
      <div id="dashboard">
        <div class="row row-3">
          <!-- Room contitions box -->
          <section class="col-4">
            <div class="room-conditions">
              <!-- Temperature -->
              <div class="temperature">
                <span class="temp"></span>
                <h3>
                  <span id="temperature">22</span> &deg;C
                  <p>current temp.</p>
                </h3>
              </div>

              <!-- Humidity -->
              <div class="humidity">
                <span class="humid"></span>
                <h3>
                  <span id="humidity">15</span> %
                  <p>air humidity</p>
                </h3>
              </div>
            </div>
          </section>

          <!-- Halogeny -->
          <section class="col-4">
            <div class="halogens">
              <div class="on button rounded-pill">
                <p>ON</p>
                <span class="rounded-circle on-circle"></span>
              </div>

              <!-- Lightbulb -->
              <figure>
                <img src="assets/images/lightbulb.png" alt="lightbulb" />
                <figcaption>Halogeny</figcaption>
              </figure>

              <!-- Selct light color section -->
              <div class="lights color">
                <a class="arrow-left"><i class="fas fa-chevron-left"></i></a>
                <span class="green"></span>
                <span class="turquoise"></span>
                <span class="blue"></span>
                <span class="purple"></span>
                <span class="pink"></span>
                <span class="coral"></span>
                <span class="red"></span>
                <a class="arrow-right"><i class="fas fa-chevron-right"></i></a>
              </div>
              <div class="lights grey">
                <span class="gray-1"></span>
                <span class="gray-2"></span>
                <span class="gray-3"></span>
                <span class="gray-4"></span>
                <span class="gray-5"></span>
              </div>
            </div>
          </section>

          <!-- Sufit -->
          <section class="col-4">
            <div class="celling">
              <!-- ON / OFF buttons -->
              <div class="off button rounded-pill">
                <p>OFF</p>
                <span class="rounded-circle off-circle"></span>
              </div>

              <!-- Lightbulb -->
              <figure>
                <img src="assets/images/lightbulb.png" alt="lightbulb" />
                <figcaption>Sufit</figcaption>
              </figure>

              <!-- Selct light color section -->
              <div class="lights grey">
                <span class="gray-1"></span>
                <span class="gray-2"></span>
                <span class="gray-3"></span>
                <span class="gray-4"></span>
                <span class="gray-5"></span>
              </div>
            </div>
          </section>

          <!-- Add device -->
          <section class="col-4">
            <div class="add-device">
              <a><img src="./assets/images/plus.png" /></a>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
